<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		template="/templates/master.xhtml">
		<ui:define name="title">
		Login
	</ui:define>
		<ui:define name="body">
			<div class="row-fluid">
				<div class="span9">
					<h1>Login</h1>
					<p>Please enter your email and password below to login.</p>

					<h:form class="well form-horizontal" id="loginform" name="loginform">
						<fieldset>
							<legend>Login Information</legend>
							
							<c:if test="#{param.errCode == 401}">
								<div class="alert alert-error">
									<a class="close" data-dismiss="alert" href="#">Ã—</a>
									<h4>401 Error</h4>
									<p>You are not currently authorized. Please Login.</p>
								</div>
							</c:if>
																					
							<div class="control-group #{loginBean.loginError ? 'error' : ''}">
								<label class="control-label" for="email">* Email</label>
								<div class="controls">
									<h:inputText class="input-xlarge" id="email" binding="#{email}" value="#{loginBean.email}"></h:inputText>
									<span class="help-inline"><h:message for="email"></h:message></span>
								</div>
							</div>

							<div class="control-group #{loginBean.loginError  ? 'error' : ''}">
								<label class="control-label" for="password">* Password</label>
								<div class="controls">
									<h:inputSecret class="input-xlarge" id="password" binding="#{password}" value="#{loginBean.password}"></h:inputSecret>
									<span class="help-inline"><h:message for="password"></h:message></span>
								</div>
							</div>	
							
							<div class="control-group">
								<label class="control-label" for="rememberMe">Remember Me</label>
								<div class="controls">
									<h:selectBooleanCheckbox class="input-xlarge" id="rememberMe" binding="#{rememberMe}" value="#{loginBean.rememberMe}" />
								</div>
							</div>
						</fieldset>

						<div class="form-actions">
							<h:commandButton type="submit" class="btn btn-primary" value="Login" action="#{loginBean.login}"></h:commandButton>
						</div>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
